<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>





    <div class="image_box"> <img class="join_picture" src="./image/join.png" alt="joinPicture"> </div>
    <div class="main_div">
        
            <div class="backLogin_pictureBox"><img class="backLogin_picture" src="./image/arrow-left-line.png" alt=""> </div>
            <div class="title_div">
              <h1>Sign up</h1>
              <div class="line"></div>
            </div> 
            <div class="main_signUp">
             <div class="second_signUp">

                <form id="signUp">
                  <div class="person_input">
                    <input class="name_input" type="" placeholder="Name">
                  </div> 
                    <div class="email_inputBox">
                       <input class="email_input" type="email" placeholder="Email">
                    </div>
                      <div class="password_inputBox">
                        <input class="password_input" type="password" placeholder="Password">
                      </div>    
                        
                        <div class="confirm_passwordBox">
                          <input class="confirmpassword" type="password" placeholder="Confirm Password">
                          <span id="erroMesagePas"></span>
                        </div>
                        <div class="input_checkox">
                          <input id="checkbox" class="input_check" type="checkbox" value="no">
                           <span class="checkBox_span">I accpect <a class="Privacy_policy" href="">Privacy policy</a></span>
                         </div>
                        <div class="sign_upBox">
                          <button class="signup_button" type="submit">Sign up</button>
                        </div>
                </form> 
                           


             
             </div>
                 
               </div>
                      

                  
               
                        

          </div>  

          <div class="footer">
            <div class="Privacy_div"> <a class="aLink" href="">Privacy Policy</a></div>
            <div class="legal_notice"> <a class="aLink" href="">Legal notice</a></div>
          </div>    

        <script src="signUp.js"></script>
</body>

</html>
