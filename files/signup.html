<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/script.js"></script>
    
   
</head>

<body>

  <div class="trasparenter_div">
       <div class="Sign_UpspeedInfo">You Signed Up succesfully</div>
     </div>

    <div class="image_box"> <img class="join_picture" src="../assets/img/anmeldung Image/join.png" alt="joinPicture"> </div>
    <div class="main_div">
        
          <a href="../index.html">  <div class="backLogin_pictureBox" ><img   class="backLogin_picture" src="../assets/img/anmeldung Image/arrow-left-line.png" alt=""> </div></a>
            <div class="title_div">
              <h1>Sign up</h1>
              <div class="line"></div>
            </div> 
            <div class="main_signUp">
             <div class="second_signUp">

                <form id="signUp">
                  <div class="person_input">
                    <input class="name_input" type="" placeholder="Name">
                  </div> 
                    <div class="email_inputBox">
                       <input class="email_input" type="email" placeholder="Email">
                    </div>
                       <span  id="emailError"></span>
                      <div class="password_inputBox">
                        <input id="passwordInput" class="password_input" type="password" placeholder="Password"> <img id="passwordBlock" class="passwordBlock" src="../assets/img/anmeldung Image/lock.png" alt="">
                      </div>    
                        
                        <div class="confirm_passwordBox">
                          <input id="confirmInput" class="confirmpassword" type="password" placeholder="Confirm Password" > <img id="confirmBlock" class="confirmBlock" src="../assets/img/anmeldung Image/lock.png" alt="">
                        </div>
                        <span id="errorPassword"></span>
                        <div class="input_checkox">
                          <input id="checkbox" class="input_check" type="checkbox" value="no">
                           <span class="checkBox_span">I accpect <a class="Privacy_policy" href="">Privacy policy</a></span>
                         </div>
                        <div class="sign_upBox">
                          <button class="signup_button" type="submit">Sign up</button>
                        </div>          
                      
                       
                </form> 
                           


             
             </div>
                 
               </div>
                      

                  
               
                        

          </div>  

          <div class="footer">
            <div class="Privacy_div"> <a class="aPrivacy" href="../files/privacy-policy.html">Privacy Policy</a></div>
            <div class="legal_notice"> <a class="aLegal" href="../files/legal-notice.html">Legal notice</a></div>
          </div>    

        
        
         
          <script src="../signUp.js"></script> 
          <script src="../register.js"></script>
</body>

</html>
