<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.svg">

    <script src="/js/includeHTML.js"></script>

    <link rel="stylesheet" href="/css/menubar.css">
    <script src="/js/script.js"></script>

    <link rel="stylesheet" href="/css/contacts.css">
    <script src="/js/contacts.js"></script>

    <link rel="stylesheet" href="/css/addContacts.css">
    <script src="/js/addContacts.js"></script>
</head>

<body onload="init()">
    <div class="main-content">
        <div w3-include-html="/assets/templates/menubar.html"></div>
        <div class="content">
            <div class="contacts-main">
                <div class="contacts">
                    <div id="contacts" class="added-contacts">
                        <button class="add-contact-btn" onclick="openDialog()">Add new contact <img
                                src="/assets/img/icons/person_add.svg" alt=""></button>
                        <div id="dialog" class="dialog-bg">
                            <div class="dialog">
                                <div class="add-contact-main">
                                    <img src="/assets/img/icons/Capa 2.svg" alt="join-icon">
                                    <div class="add-contact-headline">Add contact</div>
                                    <span class="add-contact-text">Tasks are better with a team!</span>
                                    <img class="blue-underline" src="/assets/img/icons/Vector 5.svg" alt="">
                                </div>
                                <div class="contact-set">
                                    <div class="add-contact-content">
                                        <div class="close-img-con"> <img class="close-img"
                                                src="/assets/img/icons/Close.svg" alt=""></div>
                                        <div class="add-contact-user-img">
                                            <div class="person-con">
                                                <img class="person-img-bgr" src="/assets/img/icons/Group 9.svg" alt="">
                                                <img class="person-img" src="/assets/img/icons/person.svg" alt="">
                                            </div>
                                            <form class="add-contact-data">
                                                <div><input class="input-con" placeholder="Name " type="text">
                                                    <img class="input-svg-pos" src="/assets/img/icons/person.svg"
                                                        alt="">
                                                </div>
                                                <div><input class="input-con" placeholder="Email" type="email"></input>
                                                    <img class="input-svg-pos" src="/assets/img/icons/mail.svg" alt="">
                                                </div>
                                                <div><input class="input-con" placeholder="Phone" type="text">
                                                    <img class="input-svg-pos" src="/assets/img/icons/call.svg" alt="">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="add-contact-btns">
                                            <button class="cancel-btn" onclick="closeDialog()">Cancel <svg width="24"
                                                    height="25" viewBox="0 0 24 25" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M12.001 12.5001L17.244 17.7431M6.758 17.7431L12.001 12.5001L6.758 17.7431ZM17.244 7.25708L12 12.5001L17.244 7.25708ZM12 12.5001L6.758 7.25708L12 12.5001Z"
                                                        stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                                                        stroke-linejoin="round" />
                                                </svg>
                                            </button>
                                            <button class="create-contact-btn">Create contact <svg width="24"
                                                    height="25" viewBox="0 0 24 25" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <mask id="mask0_128709_3981" style="mask-type:alpha"
                                                        maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="25">
                                                        <rect y="0.5" width="24" height="24" fill="#D9D9D9" />
                                                    </mask>
                                                    <g mask="url(#mask0_128709_3981)">
                                                        <path
                                                            d="M9.55057 15.65L18.0256 7.175C18.2256 6.975 18.4631 6.875 18.7381 6.875C19.0131 6.875 19.2506 6.975 19.4506 7.175C19.6506 7.375 19.7506 7.6125 19.7506 7.8875C19.7506 8.1625 19.6506 8.4 19.4506 8.6L10.2506 17.8C10.0506 18 9.81724 18.1 9.55057 18.1C9.28391 18.1 9.05057 18 8.85057 17.8L4.55057 13.5C4.35057 13.3 4.25474 13.0625 4.26307 12.7875C4.27141 12.5125 4.37557 12.275 4.57557 12.075C4.77557 11.875 5.01307 11.775 5.28807 11.775C5.56307 11.775 5.80057 11.875 6.00057 12.075L9.55057 15.65Z"
                                                            fill="white" />
                                                    </g>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="headline">
                    Contacts
                    <div class="line">
                        <svg xmlns="http://www.w3.org/2000/svg" width="4" height="63" viewBox="0 0 4 63" fill="none">
                            <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="team-headline">
                        Better with a team
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
