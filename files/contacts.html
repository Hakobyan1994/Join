<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.svg">

    <script src="/js/includeHTML.js"></script>

    <link rel="stylesheet" href="/css/menubar.css">
    <script src="/js/script.js"></script>

    <link rel="stylesheet" href="/css/contacts.css">
    <script src="/js/contacts.js"></script>

    <link rel="stylesheet" href="/css/addContacts.css">
    <script src="/js/addContacts.js"></script>
</head>

<body onload="init()">
    <div class="main-content">
        <div w3-include-html="/assets/templates/menubar.html"></div>
        <div class="content">
            <div class="contacts-main">
                <div class="contacts">
                    <div id="contacts" class="added-contacts">
                        <div class="add-contact-btn-con">
                            <button class="add-contact-btn" onclick="slideInAddContact()">Add new contact <img
                                    src="/assets/img/icons/person_add.svg" alt="">
                            </button>
                        </div>

                        <div id="dialog" class="dialog-bg d-none">
                            <div class="dialog" onclick="dontCloseCard(event)">
                                <div class="add-contact-main">
                                    <div class="set-position">
                                        <img src="/assets/img/icons/Capa 2.svg" alt="join-icon">
                                        <div class="add-contact-headline">
                                            Add contact
                                        </div>
                                        <span class="add-contact-text">
                                            Tasks are better with a team!
                                        </span>
                                        <img class="blue-underline" src="/assets/img/icons/Vector 5.svg"
                                            alt="blue-underline">
                                    </div>
                                </div>

                                <div class="contact-set">
                                    <div class="add-contact-content class=" set-position">
                                        <div>
                                            <div onclick="closeDialog()" class="close-img-con">
                                                <img class="close-img" src="/assets/img/icons/Close.svg" alt="">
                                            </div>
                                            <div class="add-contact-user-img">
                                                <div class="person-con">
                                                    <img class="person-img-bgr" src="/assets/img/icons/Group 9.svg"
                                                        alt="">
                                                    <img class="person-img" src="/assets/img/icons/person.svg" alt="">
                                                </div>
                                                <form onsubmit="addToContacts(); return false;"
                                                    class="add-contact-data">
                                                    <div>
                                                        <input id="name" class="input-con" placeholder="Name"
                                                            type="text" required>
                                                        <img class="input-svg-pos" src="/assets/img/icons/person.svg"
                                                            alt="">
                                                    </div>
                                                    <div>
                                                        <input id="email" class="input-con" placeholder="Email"
                                                            type="email" required>
                                                        <img class="input-svg-pos" src="/assets/img/icons/mail.svg"
                                                            alt="">
                                                    </div>
                                                    <div>
                                                        <input id="phone" class="input-con" placeholder="Phone"
                                                            type="tel" required>
                                                        <img class="input-svg-pos" src="/assets/img/icons/call.svg"
                                                            alt="">
                                                    </div>

                                                    <div class="add-contact-btns">
                                                        <button class="cancel-btn" onclick="closeDialog()">
                                                            Cancel <img src="/assets/img/icons/Close.svg" alt="">
                                                        </button>

                                                        <button class="create-contact-btn">
                                                            Create contact <img src="/assets/img/icons/check.svg"
                                                                alt="">
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="headline">
                    Contacts
                    <div class="line">
                        <svg xmlns="http://www.w3.org/2000/svg" width="4" height="63" viewBox="0 0 4 63" fill="none">
                            <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="team-headline">
                        Better with a team
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
