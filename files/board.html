<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/menubar.css">
    <script src="/js/script.js"></script>
    <script src="/js/includeHTML.js"></script>
    <style>
        body {
            background-color: #F6F7F8;
        }

        .main_container {

            height: 1024px;
        }

        .main_div {
            width: 1208px;
            height: 232px;
            top: 96px;
            left: 232px;
            position: absolute;
            padding: 71.5px 64px
        }

        .info_Div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 79.5px;
        }

        .info_Div h1 {
            color: #000000;
            font-size: 61px;
            font-weight: 700;
            line-height: 73.2px;
            margin-block-start: 0;
            margin-block-end: 0;

        }

        .input_button_Div {
            display: flex;
            gap: 32px;
            align-items: center;

        }

        input {
            background-image: url(/assets/img/icons/Frame\ 122.png);
            background-size: 48px 32px;
            background-repeat: no-repeat;
            background-position: calc(100% - 21px) center;
            width: 280px;
            height: 32px;
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid #D1D1D1;
            font-size: 20px;
            font-weight: 400;
            line-height: 24px;
            cursor: pointer;
            position: relative;
        } 
          input:hover{
            background-image: url(/assets/img/icons/Frame\ 122.png); 
             
          }
        

        .add-task {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
            height: 48px;
            border-radius: 10px;
            padding: 8px 16px;
            border: 1px solid #2A3647;
            background-color: #2A3647;
            color: #FFFFFF;
            font-size: 21px;
            font-weight: 700;
            line-height: 25px;
            gap: 4px;
            cursor: pointer;
        }

        .add-task:hover {
            background-color: #29ABE2;
            border: 1px solid #29ABE2;
        }

        h2 {
            margin-block-start: 0;
            margin-block-end: 0;
            font-size: 20px;
            font-weight: 700;
            line-height: 24px;
            color: #42526E;

        }

        .adding_div {
            width: 1208px;
            display: flex;
            gap: 76px;
            
        }

        .todo_div {
            width: 244px;
            display: flex;
            justify-content: space-between;
            gap: 10px;

        }

        .progress_Div {
            width: 244px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .feedback_div {
            width: 244px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .adding_Button {
            width: 24px;
            height: 24px;
            border: 2px solid #2A3647;
            border-radius: 8px;
            color: #2A3647;
            cursor: pointer;
            font-size: 16px;

        }

        .adding_Button:hover {
            border: 2px solid #29ABE2;
            color: #29ABE2;
        }  


           .card_mainContainer{
            width: 1208px;
            position: absolute;
             top: 336px;
             left: 232px;
             padding:16px 64px;
             display: flex;
             justify-content: space-between;
          
           } 

            
           .card_Div{
            width: 246px;
            height: 688px;
            border: 1px solid red;
           }

    </style>
</head>

<body onload="includeHTML()">
    <div w3-include-html="/assets/templates/menubar.html"></div>



    <div class="main_div">
        <div class="info_Div">
            <h1>Board</h1>
            <form>
                <div class="input_button_Div">
                    <input type="text" placeholder="Find Task">
                    <button class="add-task">
                        <img src="/assets/img/icons/addi.png" alt="">
                        Add Task
                    </button>
                </div>
            </form>
        </div>





        <div class="adding_div">
            <div class="todo_div">
                <h2>To do</h2> <button class="adding_Button">+</button>

            </div>
            <div class="progress_Div">
                <h2>In progress</h2> <button class="adding_Button">+</button>

            </div>
            <div class="feedback_div">
                <h2>Await Feedback</h2> <button class="adding_Button">+</button>
              </div>


           
            <div class="Done_div">
                <h2>Done</h2>
            </div>
     
        </div>



    </div>
        <div class="card_mainContainer">
           <div  class="card_Div"></div>
           <div  class="card_Div"></div>
           <div  class="card_Div"></div>  
           <div  class="card_Div"></div>

        </div>









</body>

</html>
