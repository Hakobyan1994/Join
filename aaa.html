<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .sss{ 
        display: none;
        height: 500px;
        width: 500px;
        border: 1px solid red;
    } 
     
    .mainDiv{
        height: 1000px;
        width: 1000px;
        background-color: blue;
        display: none;
    } 
</style>

</head>
<body>
   <div class="mainDiv" id="div">
    <div id="div2" class="sss"></div>
   </div> 



   <script>
   let numberArray = [];

function loadArray() {
    let div = document.getElementById('div');
    let divCome = document.getElementById('div2');

    if (numberArray.length === 0) {
        div.style.display = 'flex';
        divCome.style.display = 'none';
    } else {
        div.style.display = 'none';
        divCome.style.display = 'flex';
    }
}

loadArray();
   </script>
</body>
</html>
