<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Animation</title>
    <link rel="stylesheet" href="index.css">

    <style>
       @keyframes moveIn {
  0% {
    opacity: 0;
    transform: translateY(-3rem);
  }

  100% {
    opacity: 1;
    transform: translate(0);
  }
}
  


        .animated {
  animation: moveIn 1.5s ease-out;
}
    </style>
  </head>
  <body>
    <h1 id ="heading" class="animated">Animated Heading</h1>
    <script src="index.js">

    </script>


  </body>
</html>
